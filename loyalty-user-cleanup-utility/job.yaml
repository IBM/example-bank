apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: loyalty-user-cleanup-utility
  labels:
    app: loyalty-user-cleanup-utility
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: loyalty-user-cleanup-utility
            image: loyalty-user-cleanup-utility:1.0-SNAPSHOT
            imagePullPolicy: Always
            envFrom:
            - secretRef:
                name: loyalty-db-secret
            - secretRef:
                name: loyalty-iam-secret
            - secretRef:
                name: loyalty-appid-secret
            env:
            - name: LAST_LOGIN_HOURS
              value: "24"
      backoffLimit: 0
